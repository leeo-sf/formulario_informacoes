<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="icon" type="image/x-icon" href="imgs/formulario-de-admissao.png">
    <title>Formulário Cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de Informações</h1>
        <p id="subtitulo">Complete com suas informações os campos abaixo</p>
    </div> <br>

    <form> <br>

        <fieldset class="group">

            <div class="campo">
                <label for="nome"><strong>Nome</strong></label> <br>
                <input type="text" name="nome" id="nome" required placeholder="Digite seu nome"> <br>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label> <br>
                <input type="text" name="sobrenome" id="sobrenome" required placeholder="Digite seu sobrenome"> <br>
            </div>

            <div class="campo">
                <label for="idade"><strong>Idade</strong></label> <br>
                <input type="number" name="idade" id="idade" required> <br>
            </div>

            <div class="campo">
                <label for="date-nascimento"><strong>Data Nascimento</strong></label> <br>
                <input type="datetime-local" name="date" id="date-nascimento"> <br>
            </div>

            <div class="campo">
                <label for="nome-social"><strong>Nome Social</strong></label> <br>
                <input type="text" name="nome-social" id="nome-social" placeholder="Opcional"> <br>
            </div>

            <div class="campo">
                <label for="cpf"><strong>CPF</strong></label> <br>
                <input type="number" name="cpf" id="cpf" required placeholder="Digite o CPF, somente números"> <br>
            </div>

            <div class="campo">
                <label for="telefone"><strong>Telefone</strong></label> <br>
                <input type="number" name="telefone" id="telefone" required> <br>
            </div>

            <div class="campo">
                <label for="endereco"><strong>Endereço</strong></label> <br>
                <input type="text" name="endereco" id="endereco" required>
                <input type="number" name="numero" id="numero" placeholder="Número da residência">
                <input type="text" name="complemento" id="complemento" placeholder="Complemento"> <br>
            </div>

            <div class="campo">
                <label for="profissao">Selecione Profissão</label> <br>
                <select name="profissao" id="prof">
                    <option value="Sel">Selecione</option>
                    <option value="Tec">Tecnologia</option>
                    <option value="Dr">Direito</option>
                    <option value="Adm">Administração</option>
                    <option value="Med">Medicina</option>
                    <option value="Ciê">Ciência</option>
                    <option value="Peda">Pedagogia</option>
                    <option value="Mark">Marketing</option>
                    <option value="Enf">Enfermagem</option>
                    <option value="Qui">Químico</option>
                    <option value="Eng">Engenharia</option>
                    <option value="Ling">Linguística, Letras</option>
                    <option value="Seg">Segurança</option>
                    <option value="Out">Outra</option>
                </select>
            </div>

            <div class="campo">
                <label for="obs"><strong>Observação</strong></label> <br>
                <textarea name="obs" id="obs" cols="60" rows="13" maxlength="25000"></textarea> <br>
            </div>

            <div class="campo">
                <label for="file">Selecione um Arquivo</label> <br>
                <input type="file" name="arquivo" id="file"> <br>
            </div>

        </fieldset> <br>
        <br>

        <button id="botao" class="botao" type="submit" onsubmit="">Concluído</button>

    </form>
    
</body>
</html>
